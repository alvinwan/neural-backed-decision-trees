<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tree Example</title>

    <style>
     
     .node {
       cursor: pointer;
     }

     .node circle {
       fill: #fff;
       stroke: steelblue;
       stroke-width: 3px;
     }

     .node text {
       font: 12px sans-serif;
     }

     .link {
       fill: none;
       stroke: #ccc;
       stroke-width: 2px;
     }
     
    </style>

  </head>

  <body>

    <!-- load the d3.js library -->	
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <script>

     // set the dimensions and margins of the diagram
     var margin = {top: 20, right: 90, bottom: 30, left: 90},
         width = 1200 - margin.left - margin.right,
         height = 500 - margin.top - margin.bottom;

     // declares a tree layout and assigns the size
     var treemap = d3.tree()
                     .size([height, width]);

     // load the external data
     d3.json("cifar10_d3.json", function(error, treeData) {
       if (error) throw error;

       //  assigns the data to a hierarchy using parent-child relationships
       var nodes = d3.hierarchy(treeData, function(d) {
         return d.children;
       });

       // maps the node data to the tree layout
       nodes = treemap(nodes);

       // append the svg object to the body of the page
       // appends a 'group' element to 'svg'
       // moves the 'group' element to the top left margin
       var svg = d3.select("body").append("svg")
                   .attr("width", width + margin.left + margin.right)
                   .attr("height", height + margin.top + margin.bottom),
           g = svg.append("g")
                  .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

       // adds the links between the nodes
       var link = g.selectAll(".link")
                   .data( nodes.descendants().slice(1))
                   .enter().append("path")
                   .attr("class", "link")
                   .attr("d", function(d) {
                     return "M" + d.y + "," + d.x
                          + "C" + (d.y + d.parent.y) / 2 + "," + d.x
                          + " " + (d.y + d.parent.y) / 2 + "," + d.parent.x
                          + " " + d.parent.y + "," + d.parent.x;
                   });

       // adds each node as a group
       var node = g.selectAll(".node")
                   .data(nodes.descendants())
                   .enter().append("g")
                   .attr("class", function(d) { 
                     return "node" + 
              (d.children ? " node--internal" : " node--leaf"); })
                   .attr("transform", function(d) { 
                     return "translate(" + d.y + "," + d.x + ")"; });

       // adds the circle to the node
       node.append("circle")
           .attr("r", 10);

       // adds the text to the node
       node.append("text")
           .attr("dy", ".35em")
           .attr("x", function(d) { return d.children ? -13 : 13; })
           .style("text-anchor", function(d) { 
             return d.children ? "end" : "start"; })
           .text(function(d) { return d.data.leaf == "True" ? d.data.class : d.data.name; });

     });

     var data = {};
     var parseTsv = function(row){
       data[Number(row["image index (testset)"])] = {
         "predicted index": Number(row["predicted index"]),
         "correct": row["correct"],
         "path": row["path"].match(/(n\d+)+/g),
         "probs": row["path probability"].match(/(\d\.\d*)+/g),
         "path length": Number(row["path length"])
       }
     };

     d3.queue()
       .defer(d3.tsv, "cifar10.tsv", parseTsv);

    </script>
  </body>


</html>
